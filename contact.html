        <div class="container">
            <div class="left">
                <div class="left-title">
                    <h2>Contact Me</h2>
                    <hr>
                </div>
                <div class="contact-info-line">
                    <i class="fa-solid fa-phone" style="color: orange"></i>
                    <a href="tel:+1 672-272-1363" class="contact-info">+1 672-272-1363</a>
                </div>
                <div class="contact-info-line">
                    <i class="fa-brands fa-github" style="color: orange"></i>
                    <a href="https://www.github.com/ytrqua3" class="contact-info">github.com/ytrqua3</a>
                </div>
                <div class="contact-info-line">
                    <i class="fa-solid fa-envelope" style="color: orange"></i>
                    <a href="mailto:suensenho@gmail.com" class="contact-info">suensenho@gmail.com</a>

                <div class="contact-info-line">

                    <a href="https://www.linkedin.com/in/sen-ho-suen-1357aa353" class="contact-info">linkedin.com/in/sen-ho-suen-1357aa353</a>

            </div>

                    <h2>Leave a message</h2>
                    <hr>
                </div>
                <input type="text" name="name" class="contact-inputs" placeholder="Name" required>
                <input type="email" name="email" class="contact-inputs" placeholder="Email" required>
                <textarea class="contact-inputs contact-inputs-message" placeholder="Message" name="message" required></textarea>
                <button class="submit-button" type="submit">Send</button>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/45dddf494d.js" crossorigin="anonymous"></script>
